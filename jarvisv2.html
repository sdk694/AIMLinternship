                      <input type="number" class="form-control border-dark" id="var90" placeholder="50">

      <br>
      <div class="card">
          <div class="card-body" id="table">
            <h1 class="card-title">Results </h1>
            <br>
            <table class="table table-responsive-sm table-bordered table-striped shadow">
              <tr  class="bg-dark text-white">
                  <th> Sr no</th>
                  <th>Stock Name</th>
                  <th>Parameter</th>
                  

              </tr>
          
              <tbody id="myTable">
                  
              </tbody>
            </table>



            <script>
              var stockname = [];
              var mean_return = [];
              var standard_dev = [];
              var var90    = [];
              var var95    = [];
              var var99    = [];
              var beta     = [];

              function assignxy(x,y,z,p,q,r,s) {
                console.log(x) 
                console.log(y)
                console.log(z)
                console.log(p)
                console.log(q)
                console.log(r)
                console.log(s)

                stockname = x;
                mean_return = y;
                standard_dev = z;
                var90    = p;
                var95    = q;
                var99    = r;
                beta     = s;

              }

              function getparameter(p) {
                  switch (p){
                    case 'mean_return' : return mean_return;
                    break;
                    case 'standard_dev' : return standard_dev;
                    break;
                    case 'var90' : return var90;
                    break;
                    case 'var95' : return var95;
                    break;
                    case 'var99' : return var99;
                    break;
                    case 'beta'  : return beta;
                    break;
                    default : return [] ;
                    break;
                  }

              }

              function printtop(p){

                var len = parseInt(document.getElementById(p).value); 
                var table = document.getElementById('myTable')
                table.innerHTML  = ""
                var results = []
                var p = getparameter(p)
                for ( i = 0; i < stockname.length ; i ++){

                  results.push({
                    name: stockname[i],
                    parameter : p[i]
                  })

                }
                  results = results.sort(function(a,b){
                    return b.parameter - a.parameter;
                  })

                  for (var i = 0; i < len ; i++){
                    var row = `<tr>
                            <td>${i+1}</td>
                            <td>${results[i].name}</td>
                            <td>${results[i].parameter}</td>                            
                          </tr>`
                    table.innerHTML += row
                  }               
              }

              function printjson() {
                fetch('quants.json')
                .then(response => response.json())
                .then(jsonResponse => {
                  quantjson = jsonResponse;

                  var x = []
                  var y = []
                  var z = []
                  var p = []
                  var q = []
                  var r = []
                  var s = []

                  quantjson.forEach(element => {
                  x.push(element.stockname)
                  y.push(element.Mean_return)
                  z.push(element.Standard_deviation)
                  p.push(element.VAR_90)
                  q.push(element.VAR_95)
                  r.push(element.VAR_99)
                  s.push(element.Beta)

                });
                assignxy(x,y,z,p,q,r,s)
                })
              }
          
              window.onload = function() {
                
                printjson();
               
              };
            // outputs the content of the text file
            </script>
